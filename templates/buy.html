{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock symbol" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Stock quantity" min="1" type="number" required>
        </div>
        <button class="btn btn-primary" type="submit">Buy stock</button>
    </form>
    <a href="http://eoddata.com/symbols.aspx" target="_blank" class="text-center">get stock symbols</a>
{% endblock %}
