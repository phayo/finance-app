{% extends "layout.html" %}

{% block title %}
    Get stock quotes
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock symbol" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Get quote</button>
    </form>
    <a href="http://eoddata.com/symbols.aspx" target="_blank" class="text-center">get stock symbols</a>
{% endblock %}
