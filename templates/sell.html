{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="custom-select" name="symbol" class="form-control" required>
                <option value="">Select stock to sell</option>
                {% for i in range(l) %}
                    <option value="{{ options[i]['sym'] }}">{{ options[i]['sym'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Stock quantity" type="number" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell stock</button>
    </form>
    <a href="http://eoddata.com/symbols.aspx" target="_blank" class="text-center">get stock symbols</a>
{% endblock %}
